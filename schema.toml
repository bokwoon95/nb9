## site ##

[[tables]]
table = "site"

[[tables.columns]]
column = "site_id"
type = { default = "BINARY(16)", postgres = "UUID" }
primarykey = true

[[tables.columns]]
column = "site_name"
type = { default = "VARCHAR(500)" }
unique = true
notnull = true

## users ##

[[tables]]
table = "users"

[[tables.columns]]
column = "user_id"
type = { default = "BINARY(16)", postgres = "UUID" }
primarykey = true

[[tables.columns]]
column = "username"
type = { default = "VARCHAR(500)" }
unique = true
notnull = true
references = { table = "site", column = "site_name" }

[[tables.columns]]
column = "email"
type = { default = "VARCHAR(500)" }
unique = true
notnull = true

[[tables.columns]]
column = "password_hash"
type = { default = "VARCHAR(500)" }

[[tables.columns]]
column = "reset_token_hash"
type = { default = "BINARY(40)", postgres = "BYTEA" }
unique = true

[[tables.columns]]
column = "failed_logins"
type = { default = "INT" }

[[tables.columns]]
column = "site_limit"
type = { default = "INT" }

[[tables.columns]]
column = "storage_limit"
type = { default = "INT" }

[[tables.columns]]
column = "storage_used"
type = { default = "INT" }

